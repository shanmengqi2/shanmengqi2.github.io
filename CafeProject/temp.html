<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="image/png" sizes="32x32" rel="icon" href="icons8-partly-cloudy-day-32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f3a324dc1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .linkMethod{
            background-color: #A25C2E;
            height: 47px;
            width: 47px;
            position: relative;
        }
        .linkMethod:hover{
            background-color: white;
        }
        .icon2{
            color: white;
        }
        .linkMethod:hover .icon2{
            color: #A25C2E;
        }
    </style>
</head>
<body style="margin: 0 auto;background-color: #e7ccb0" >

<div class="container" style="height: 5000px;">

    <a href="https://www.google.com" style="display: inline-flex">


    <div class="linkMethod">

            <i class="fa-solid fa-envelope icon2" style="top: 50%;left: 50%; position: absolute; transform: translate(-50%, -50%);"></i>

    </div>
    </a>

    <i style="color: white" class="fa-solid fa-phone"></i>


     <div onmouseover="changeColor(this,'white','#A25C2E')" ONMOUSELEAVE="changeColor(this,'#A25C2E','white')" onclick="window.open('https://www.google.com')" style="position: relative;height: 47px;width: 47px;background-color: #A25C2E;"><i class="fa-solid fa-location-dot icon1" style="color: white;position: absolute; top: 50%;left: 50%;transform: translate(-50%, -50%);"></i></div>

    <div style="position: fixed;bottom: 0;right: 0">测试一下</div>
</div>



<div><img rel="icon" sizes="160x160" src="icons8-partly-cloudy-day-32.png" alt="t"></div>



<script>
    function changeColor(element, bgColor, iconColor) {
        element.style.backgroundColor = bgColor;
        element.querySelector(".icon1").style.color = iconColor;
        element.style.cursor = 'pointer';
    }
</script>
</body>
</html>
